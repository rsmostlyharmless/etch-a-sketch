<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>

    <div class="container">
        <div class="title"><h1>Etch A Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColour('black')">Black</button>
                <button onclick="changeColour('white')">Eraser</button>
                <button onclick="changeColour('multiple')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Type board size e.g 32" value="" onchange="changeSize(this.value)" />
                <button>Set size</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
