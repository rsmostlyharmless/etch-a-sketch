<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>

    <div class="container">
        <h1>Etch~A~Sketch</h1>
        <p>Select a grid size and colour then click on the board to start and finish colouring</p>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="btn1" onclick="changeColour('black')">Black</button>
                <button class="btn2" onclick="changeColour('multiple')">Random</button>
                <button class="btn3" onclick="changeColour('transparent')">Eraser</button>
                <button class="btn4" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Type grid size: 1 - 100" size="17" value="" onchange="changeSize(this.value)" />
                <button class="btn5">Set size</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
